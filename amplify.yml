version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo Installing dependencies...
            - npm ci
        build:
          commands:
            - echo Building the application...
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: /
