version: "3.8"

services:
  ecopilot-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecopilot-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ecopilot-frontend.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.ecopilot-frontend.entrypoints=web"
      - "traefik.http.services.ecopilot-frontend.loadbalancer.server.port=80"
    networks:
      - ecopilot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ecopilot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
